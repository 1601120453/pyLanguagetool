image: python:3.6

before_script:
  - pip install -e .[dev]
  - pip install -e .[optional]

tests:
  stage: tests
  script: python -m pytest  --junitxml=junit.xml
  artifacts:
    reports:
      junit: junit.xml

check:
  stage: check
  script: python setup.py check -ms

sdist:
  stage: build
  script: python setup.py sdist

bdist:
  stage: build
  script: python setup.py bdist_wheel

stages:
  - check
  - tests
  - build
